<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Cinemix</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="" />
      <form id="form">
        <input type="text" placeholder="Search" id="search" class="search" />
        <button type="submit" class="submit">
          <i class="ri-search-line"></i>
        </button>
      </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Overlay content -->
      <div class="overlay-content" id="overlay-content"></div>

      <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"
        >&#8656;</a
      >

      <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"
        >&#8658;</a
      >
    </div>

    <main id="main"></main>
    <div class="pagination">
      <div class="page" id="prev">
        <i class="ri-arrow-left-line"></i> Previous Page
      </div>
      <div class="current" id="current">1</div>
      <div class="page" id="next">
        Next Page <i class="ri-arrow-right-line"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
